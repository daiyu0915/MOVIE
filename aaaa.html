function getData(page){   
    axios.get('http://mock-api.com/NnQ6NdKY.mock/news?page='+page)
      .then(function (res) {
        var a = res.data;
        console.log(a);
        $.each(a, function (x, ele) {
            $('.po').eq(x).find('img').prop('src',ele.resimg)
            $('.po').eq(x).find('.resname').html(ele.resname)
            $('.po').eq(x).find('.adress').html(ele.resurl)
            $('.po').eq(x).find('.short').html(ele.pageview)
            $('.po').eq(x).click(function () {
            window.location.href = "newsdetail.html?" + "id=" + ele.id;
          })
        })
      }).catch(function (res) {
        console.log('error', res);
      })
     }
     getData(1);
     $('#tt li a').click(function () {
            $('#main2').html('');
